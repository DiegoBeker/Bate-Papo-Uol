<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BatePapo Uol</title>
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/699/PNG/512/uol_icon-icons.com_61638.png" />
    <link rel="stylesheet" href="./css/reset.css" .css">
    <link rel="stylesheet" href="./css/style.css" .css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,400;1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="all-content">
        <header>
            <img src="./images/logo.png" alt="BatePapo Uol">
            <ion-icon data-test="open-participants" onclick="openMembers()" name="people"></ion-icon>
        </header>

        <main>
            <ul class="messages">

            </ul>
        </main>

        <footer>
            <div class="input-container">
                <input data-test="input-message" id="enter" type="text" placeholder="Escreva aqui...">
                <div data-test="recipient"><p>Enviando para Todos (Público)</p></div>
            </div>
            <ion-icon data-test="send-message" onclick="sendMessage()" name="paper-plane"></ion-icon>
        </footer>
    </div>

    <div class="hide">
        <div class="empty-space" onclick="closeMembers()">
        </div>
        <div class="side-bar">
            <h2>Escolha um contato para enviar uma mensagem:</h2>
            <ul class="members">
                
            </ul>
            <h2>Escolha a visibilidade:</h2>
            <ul class="visibility">
                <li data-test="public" onclick="select('.visibility',this)">
                    <div>
                        <ion-icon class="icon" name="unlock"></ion-icon>
                        <p>Público</p>
                    </div>
                    <ion-icon data-test="check" class="check selected" name="checkmark"></ion-icon>
                </li>
                <li data-test="private" onclick="select('.visibility',this)">
                    <div>
                        <ion-icon class="icon" name="lock"></ion-icon>
                        <p>Reservadamente</p>
                    </div>
                    <ion-icon data-test="check" class="check" name="checkmark"></ion-icon>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script/script.js"></script>
</body>

</html>
